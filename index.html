<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://css.gg/search.css' rel='stylesheet'>
    <link href='https://css.gg/bell.css' rel='stylesheet'>
    <link href='https://css.gg/play-button.css' rel='stylesheet'>
    <link href='https://css.gg/danger.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Netflix</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="src/logo.png" alt="">
        </div>
        <div class="menu">
            <ul class="opciones">
                <li>Inicio</li>
                <li>Series</li>
                <li>Películas</li>
                <li>Novedades populares</li>
                <li>Mi lista</li>
            </ul>
        </div>
        <div class="perfil">
            <ul>
                <li><i class="gg-search"></i></li>
                <li>Niños</li>
                <li><i class="gg-bell"></i></li>
                <li><img src="src/perfil.PNG" alt=""></li>
            </ul>
        </div>
    </header>
    <div class="fondo">
        <div class="texto">
            <img src="src/logo-lucifer.png" alt=""><br>
            <p>Aburrido de ser amo del infierno, el diablo se muda a Los Ángeles donde abre un club nocturno y se relaciona con una detective de homicidios.</p>
            <i class="gg-play-button"><input type="submit" value="Reproducir" class="reproducir"></i>
            <button class="info"><span class="gg-danger"></span> Más información</button>
        </div>
    </div>
   <div class="series">
    <h3>Series</h3>
    <div class="imagenes-series">
       <div class="serie1"><img src="src/series1.png" alt=""></div> 
       <div class="serie2"><img src="src/series2.png" alt=""></div>
       <div class="serie3"><img src="src/series3.png" alt=""></div>
       <div class="serie4"><img src="src/series4.png" alt=""></div>
       <div class="serie5"><img src="src/series5.png" alt=""></div>
    </div>
   </div>
   <div class="peliculas">
    <h3>Películas</h3>
    <div class="imagenes-peliculas">
       <div class="pelicula1"><img src="src/pelicula1.png" alt=""></div> 
       <div class="pelicula2"><img src="src/pelicula2.png" alt=""></div>
       <div class="pelicula3"><img src="src/pelicula3.png" alt=""></div>
       <div class="pelicula4"><img src="src/pelicula4.png" alt=""></div>
       <div class="pelicula5"><img src="src/pelicula5.png" alt=""></div>
    </div>
   </div>
   <div class="solo">
    <h3>Solo en Netflix</h3>
    <div class="imagenes-solo">
       <div class="solo1"><img src="src/solo1.png" alt=""></div> 
       <div class="solo2"><img src="src/solo2.png" alt=""></div> 
       <div class="solo3"><img src="src/solo3.png" alt=""></div> 
       <div class="solo4"><img src="src/solo4.png" alt=""></div> 
       <div class="solo5"><img src="src/solo5.png" alt=""></div> 
    </div>
   </div>    
</body>
</html>
