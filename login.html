<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://css.gg/sun.css' rel='stylesheet'>
    <link rel="stylesheet" href="style-login.css">
    <title>Netflix</title>
</head>
<body>
<div class="pagina">
    <header>
        <div>
        <img src="src/logo.png" alt="">
    </div>
    </header>

    <div class="inicio">
        <h1>Inicia sesión</h1>
        <form action="usuarios.html">
            <input type="text" placeholder="Email o número de teléfono" class="texto">
            <input type="password" name="password" id="" placeholder="Contraseña" class="texto">
            <input type="submit" value="Iniciar sesión" class="boton">
            
        </form>
        <div class="check">
            <input type="checkbox" name="check" id="" class="check">
            <label for="check">Recuérdame </label>
            <label for="check">¿Necesitas ayuda?</label>
        </div>
        <p class="suscribete">
            ¿Primera vez en Netflix?
            <a href="https://www.netflix.com/"> Suscríbete ahora.</a>
           </p>
        <p class="info">
            Esta página está protegida por Google reCAPTCHA para comprobar que no eres un robot.
            <a href=""> Más info.</a>
            </p>
    </div>
    <footer>
        <div class="foot">
            <p class="preguntas">¿Preguntas? Llama al 800-062-2406</p>
            <select name="idioma" id="">
                <i class="gg-sun"> <option value="1">Español</option></i>
                <option value="2">English</option>
            </select>
        </div>
    </footer>
</div>
</body>
</html>
